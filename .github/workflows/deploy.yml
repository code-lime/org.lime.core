name: Publish to GitHub Packages

on:
  push:
    tags: [ "*" ]
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write
  packages: write

env:
  GITHUB_OWNER: ${{ github.repository_owner }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GITHUB_REPOSITORY: ${{ github.repository }}
  GITHUB_PACKAGE_USERNAME: ${{ github.repository_owner }}
  GITHUB_PACKAGE_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Upload Repository
        uses: actions/upload-artifact@v4
        with:
          name: repository
          path: .

  build:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - module: common
            variable: global
          - module: paper
            variable: global
          - module: velocity
            variable: global
          - module: fabric
            variable: 1.20.1
          - module: fabric
            variable: 1.21.4
    steps:
      - name: Download Repository
        uses: actions/download-artifact@v4
        with:
          name: repository
          path: .

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'oracle'

      - name: Make Gradle Wrapper Executable
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper

      - name: Build ${{ matrix.module }}
        run: |
          ./gradlew :${{ matrix.module }}:build -Pvariable=${{ matrix.variable }} -DincludeModules=${{ matrix.module }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.module }}-artifacts
          path: ${{ matrix.module }}/build/libs/*.jar

      - name: Upload Repository
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.module }}-${{ matrix.variable }}-repository
          path: .

  publish:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - module: common
            variable: global
          - module: paper
            variable: global
          - module: velocity
            variable: global
          - module: fabric
            variable: 1.20.1
          - module: fabric
            variable: 1.21.4
    steps:
      - name: Download Repository
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.module }}-${{ matrix.variable }}-repository
          path: .

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'oracle'

      - name: Make Gradle Wrapper Executable
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper

      - name: Publish ${{ matrix.module }}
        run: |
          ./gradlew :${{ matrix.module }}:publish -Pvariable=${{ matrix.variable }} -DincludeModules=${{ matrix.module }}

  release:
    needs: [build, publish]
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '*-artifacts'
          path: artifacts

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.jar