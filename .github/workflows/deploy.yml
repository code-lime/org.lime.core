name: Publish to GitHub Packages

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_and_pub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'oracle'
          cache: gradle

      - name: Read commit index
        run: |
          GITHUB_COMMIT_INDEX=$(git rev-list --count HEAD)
          echo "GITHUB_COMMIT_INDEX=$GITHUB_COMMIT_INDEX" >> $GITHUB_ENV

      - name: Build and Publish (v${{ env.GITHUB_COMMIT_INDEX }})
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_COMMIT_INDEX: ${{ env.GITHUB_COMMIT_INDEX }}
        run: ./gradlew publish